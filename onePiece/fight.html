<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fight Persons</title>
    <link rel="stylesheet" href="fight.css" />
</head>

<body>
    <!-- LE SONS EST DEJA FAIS EN JS
        <div class="audio">
        <audio src="../contents/soundGame/nami.mp3" controls loop autoplay>Sons</audio>
    </div>
    -->
    <section class="section1">
        <div>
            <img src="../contents/img/titlesvg.png" alt="Titre du logo One Piece">
            <h1>PERSOS ==> <span class="persoName1">perso1</span> VS <span class="persoName2">perso2</span>
                <span><a href="#">VERSION 0.0.1</a></span></h1>
        </div>
    </section>
    <!--Section 2 div fight-->
    <main class="sectionHeader">
        <section class="sectionLife">
            <div id="barreLifePerso1">
                <h4 class="h4"></h4>
            </div>
        </section>

        <section class="sectionLife">
            <div id="barreLifePerso2">
                <h4 class="h4"></h4>
            </div>
        </section>
    </main>
    <section class="section2">
        <div class="divSection2">
            <div class="perso1"></div>
            <div class="perso2"></div>
        </div>

    </section>
    <section class="section3">
        <div class="containerButton">
            <div class="button">
                <button type="submit" id="buttonPlayer1A" class="buttonAttack">ATT</button>
            </div>
            <div class="button">
                <button type="submit" id="buttonPlayer1H" class="buttonAttack">POT</button>
            </div>
            <!--Entre les buttons-->
            <div class="buttonBorder"></div>
            <p class="buttonTitle"><a href="choosePersons.html" title="Retour au menus">MORTEL CONSOLE</a></p>
            <div class="buttonBorder"></div>
            <div class="button">
                <button type="submit" class="buttonAttack" id="buttonPlayer2A">ATT</button>
            </div>
            <div class="button">
                <button type="submit" class="buttonAttack" id="buttonPlayer2H">POT</button>
            </div>
        </div>
    </section>
    <section class="sectionStats">
        <ul class="ulStats">
            <li>Point de vie Luffy: <span class="statsLife1"></span></li>
            <li>Point de vie de dégâts: <span class="statsDammage1"></span></li>
            <li><img src="../contents/img/statsPirate.gif" alt="Drapeau de pirate" /></li>
            <li>Point de vie Nami: <span class="statsLife2"></span></li>
            <li>Point de vie de dégâts: <span class="statsDammage2"></span></li>
        </ul>
    </section>

    <script src="script.js"></script>

</body>

</html>
